<h2>pipe works!</h2>
<input type="text" [(ngModel)]="search"/>
<hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th>SrNo</th>
      <th>Employee Name</th>
      <th>Address</th>
      <th>Contract Number</th>
      <th>Salary</th>
      <th>Date Of Join</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employee |filter:search;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.Address}}</td>
      <td>{{item.Contract}}</td>
      <td>{{item.salary|currency:'INR'}}</td>
      <td>{{item.DateOfJoin|date:'dd/mm/yy'}}</td>
    </tr>
  </tbody>
</table>
