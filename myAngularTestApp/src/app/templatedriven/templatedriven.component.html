<h2>Templatedriven Driven!</h2>
<!-- Horizontal under breakpoint -->
<div class="container">
  <form class="formfa-flip-horizontal" #UserForm="ngForm" (ngSubmit)="SaveData(UserForm)">
    <div class="mb-4 row">
      <label for="inputName" class="col-4 col-form-label">Name</label>
      <div class="col-4">
        <input type="text" required class="form-control" name="name" #name="ngModel" [(ngModel)]="user.Name" id="inputName">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"  class=" alert alert-danger">
            <div *ngIf="name.errors?.['required']">Please enter name</div>
        </div>
      </div>
    </div>
    <div class="mb-4 row">
      <label for="Username  " class="col-4 col-form-label">User Name</label>
      <div class="col-4">
        <input type="text" required minlength="3"  class="form-control" name="Username" #Username="ngModel" [(ngModel)]="user.Username" id="Username">
        <div *ngIf="Username.invalid && (Username.dirty || Username.touched)"  class=" alert alert-danger">
            <div *ngIf="Username.errors?.['required']">Please enter Username</div>
            <div *ngIf="Username.errors?.['minlength']">
              Username must be at least 3 characters long.
            </div>
        </div>
      </div>
    </div>
    <div class="mb-4 row">
      <label for="Email  " class="col-4 col-form-label">User Email</label>
      <div class="col-4">
        <input type="text" required   class="form-control" name="Email" #Email="ngModel" email="true" [(ngModel)]="user.Email" >
        <div *ngIf="Email.invalid && (Email.dirty || Email.touched)"  class=" alert alert-danger">
            <div *ngIf="Email.errors?.['required']">Please enter Email</div>
            <div *ngIf="Email.errors?.['email']">
              Please enter valid email!
            </div>
        </div>
      </div>
    </div>
    <div class="mb-4 row">
      <label for="Contact" class="col-4 col-form-label">Contact Number</label>
      <div class="col-4">
        <input type="text" required  pattern="^((\\+91-?)|0)?[0-9]{10}$"   class="form-control" name="Contact" #Contact="ngModel"  [(ngModel)]="user.Contact" >
        <div *ngIf="Contact.invalid && (Contact.dirty || Contact.touched)"  class=" alert alert-danger">
          <div *ngIf="Contact.errors?.['required']">Please enter Contact Number</div>
            <div *ngIf="Contact.errors?.['pattern']">Please enter Valid Contact Number</div>
        </div>
      </div>
    </div>
    <div class="mb-4 row">
      <label for="Address" class="col-4 col-form-label">Address</label>
      <div class="col-4">
        <input type="text" required  class="form-control" name="Address" #Address="ngModel"  [(ngModel)]="user.Address" >
        <div *ngIf="Address.invalid && (Address.dirty || Address.touched)"  class=" alert alert-danger">
          <div *ngIf="Address.errors?.['required'] ">Please enter Address</div>
        </div>
      </div>
    </div>
    <div class="mb-4 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary"  [disabled]="!UserForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
